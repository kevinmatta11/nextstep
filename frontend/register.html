<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00509e, #00a8ff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .registration-form {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #00509e;
        }
        .registration-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .registration-form input,
        .registration-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .registration-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #00509e;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .registration-form button:hover {
            background: #003f7e;
        }
        .registration-form .error-message {
            color: red;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: none;
        }
        .registration-form .success-message {
            color: green;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: none;
        }
        #popupModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="registration-form">
    <h2>Create Your Account</h2>
    <form id="registerForm" enctype="multipart/form-data">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="location">Location/City</label>
        <input type="text" id="location" name="location" placeholder="Enter your city" required>

        <label for="employmentType">Employment Type</label>
        <select id="employmentType" name="employmentType" required>
            <option value="" disabled selected>Select Employment Type</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Remote">Remote/Online</option>
        </select>

        <label for="cv">Upload CV</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>

        <button type="submit">Register</button>

        <p class="error-message" id="errorMessage"></p>
    </form>
</div>

<div id="popupModal">
    <p style="font-size: 1.2rem; color: #333;">You have successfully created an account!</p>
    <p style="font-size: 0.9rem; color: #555;">Now go back to the home page to login.</p>
    <button onclick="closePopup()" style="
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #00509e;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;">Close</button>
</div>

<script src="./scripts/scripts.js"></script>

</body>
</html>
