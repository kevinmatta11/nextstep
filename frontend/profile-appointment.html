<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile & Appointment</title>
    <link rel="stylesheet" href="./styles/styles.cs">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes up full height of the viewport */
            background: #f4f8fc;
        }
    
        .sidebar {
            width: 250px;
            background-color: #003f7e;
            color: white;
            height: 100vh;
            padding: 1.5rem 1rem;
            position: fixed;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }
    
        .sidebar.hidden {
            transform: translateX(-100%);
        }
    
        .toggle-sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #00509e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        .toggle-sidebar:hover {
            background-color: #003f7e;
        }
    
        .sidebar h3 {
            margin: 0;
            margin-bottom: 2rem;
            text-align: center;
            color: #00a8ff;
        }
    
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    
        .sidebar ul li {
            margin: 1rem 0;
        }
    
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
    
        .sidebar ul li a:hover {
            background-color: #00509e;
        }
    
        .container {
            margin-left: 250px;
            flex: 1; /* Makes the container fill the remaining height */
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }
    
        .container.full-width {
            margin-left: 0;
        }
    
        .header {
            background: #00509e;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
    
        .header h2 {
            margin: 0;
        }
    
        .header button {
            background: #ff4c4c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        .header button:hover {
            background: #d03a3a;
        }
    
        .content-section {
            display: none;
        }
    
        .active-section {
            display: block;
        }
    
        .profile-section form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    
        .profile-section form input,
        .profile-section form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .profile-section form button {
            width: 100%;
            padding: 10px;
            background: #00509e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .profile-section form button:hover {
            background: #003f7e;
        }
    
        .calendly-container {
            text-align: center;
            margin-top: 2rem;
        }
    
        footer {
            background: #003f7e;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            margin-top: auto; /* Pushes the footer to the bottom */
            width: 100%; /* Ensures the footer spans the full width */
        }
    
        footer a {
            color: #00a8ff;
            text-decoration: none;
        }
    
        footer a:hover {
            text-decoration: underline;
        }
    
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 1000;
                height: 100%;
            }
    
            .container {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
    
    
</head>
<body>
    <!-- Sidebar -->
    <button class="toggle-sidebar">â˜°</button>
    <div class="sidebar">
        <h3>Welcome, User</h3>
        <ul>
            <li><a href="#" id="viewProfile">View Profile</a></li>
            <li><a href="#" id="bookAppointment">Book Appointment</a></li>
        </ul>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h2>User Dashboard</h2>
            <button id="logoutButton">Logout</button>
        </div>

        <!-- Content -->
        <div class="content-section profile-section active-section" id="profileSection">
            <h3>Your Profile</h3>
            <form id="profileForm" enctype="multipart/form-data">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Your first name" required>
            
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Your last name" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required readonly>
            
                <label for="location">Location/City</label>
                <input type="text" id="location" name="location" placeholder="Your city" required>
            
                <label for="employmentType">Employment Type</label>
                <select id="employmentType" name="employmentType" required>
                    <option value="" disabled>Select Employment Type</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Remote">Remote/Online</option>
                </select>
            
                <!-- CV Upload Section -->
                <label for="cv">Upload CV</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" />
            
                <!-- Dynamic CV Display -->
                <div id="cvLink"></div>
            
                <button type="submit">Save Changes</button>
            </form>
        </div>

        <div class="content-section appointment-section" id="appointmentSection">
            <h3>Book an Appointment</h3>
            <div class="calendly-container">
                <!-- Calendly embed -->
                <iframe
                    src="https://calendly.com/keevinmatta"
                    width="100%"
                    height="600px"
                    frameborder="0"
                ></iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 NextStep_Leb. All Rights Reserved. | <a href="./privacy-policy.html">Privacy Policy</a>
    </footer>

    <!-- Scripts -->
    <script>
        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token'); // Clear the token
            alert('You have been logged out.');
            window.location.href = './index.html'; // Redirect to login page
        });
    
        const toggleSidebarBtn = document.querySelector('.toggle-sidebar');
        const sidebar = document.querySelector('.sidebar');
        const container = document.querySelector('.container');
        const viewProfile = document.getElementById("viewProfile");
        const bookAppointment = document.getElementById("bookAppointment");
        const profileSection = document.getElementById("profileSection");
        const appointmentSection = document.getElementById("appointmentSection");
    
        // Toggle sidebar visibility
        toggleSidebarBtn.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            container.classList.toggle('full-width');
        });
    
        // Sidebar navigation and automatic closing
        const toggleSidebarAndShowSection = (sectionToShow, sectionToHide) => {
            sectionToShow.classList.add("active-section");
            sectionToHide.classList.remove("active-section");
            sidebar.classList.add('hidden'); // Automatically hide the sidebar
            container.classList.add('full-width'); // Adjust container width
        };
    
        viewProfile.addEventListener("click", () => {
            toggleSidebarAndShowSection(profileSection, appointmentSection);
        });
    
        bookAppointment.addEventListener("click", () => {
            toggleSidebarAndShowSection(appointmentSection, profileSection);
        });
    
        // Fetch user profile data
        async function fetchUserProfile() {
            const token = localStorage.getItem('token');
    
            if (!token) {
                alert('You are not logged in! Redirecting to login.');
                window.location.href = './index.html';
                return;
            }
    
            try {
                const response = await fetch('http://localhost:5000/api/auth/profile', {
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });
    
                if (!response.ok) {
                    throw new Error('Failed to fetch profile data.');
                }
    
                const data = await response.json();
    
                // Populate the form fields with user data
                document.getElementById('firstName').value = data.firstname;
                document.getElementById('lastName').value = data.lastname;
                document.getElementById('email').value = data.email;
                document.getElementById('location').value = data.location;
                document.getElementById('employmentType').value = data.employmenttype;
    
                // Display CV link if available
                const cvLink = document.getElementById('cvLink');
                if (data.cvpath) {
                    cvLink.innerHTML = `<a href="${data.cvpath}" target="_blank">Download Current CV</a>`;
                } else {
                    cvLink.textContent = 'No CV uploaded.';
                }
            } catch (error) {
                console.error(error.message);
                alert('Error loading profile data.');
            }
        }
    
        fetchUserProfile();
    
        // Form submission for profile updates
        document.getElementById('profileForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission
    
            const formData = new FormData(this); // Use FormData to handle file uploads
            const token = localStorage.getItem('token');
    
            if (!token) {
                alert('You are not logged in!');
                window.location.href = './index.html';
                return;
            }
    
            try {
                const response = await fetch('http://localhost:5000/api/auth/profile', {
                    method: 'POST',
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                    body: formData, // Send form data including the file
                });
    
                if (!response.ok) {
                    throw new Error('Failed to update profile.');
                }
    
                const data = await response.json();
                alert('Profile updated successfully!');
                console.log('Updated user:', data.user);
    
                // Update CV link dynamically
                if (data.user.cvpath) {
                    const cvLink = document.getElementById('cvLink');
                    cvLink.innerHTML = `<a href="${data.user.cvpath}" target="_blank">Download Updated CV</a>`;
                }
            } catch (error) {
                console.error(error.message);
                alert('Error updating profile. Please try again later.');
            }
        });
    </script>
    
</body>
</html>
